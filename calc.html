<html>
    <head>
        <title>
            JS
        </title>
    </head>
    <body>

    </body>
    <script>
        let one = prompt("Введите первое значение")
        let two = prompt("Введите второе значение")
        let step = prompt("Введите оператор")
        if (step === "+") {
            console.log(Number(one) + Number(two))
        }

        if (step === "-") {
            console.log(Number(one) - Number(two))
        }

        if (step === "*") {
            console.log(Number(one) * Number(two))
        }

        if (step === "/") {
            console.log (Number(one) / Number(two))
        }


    </script>
</html>

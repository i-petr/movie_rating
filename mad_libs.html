    <script>
        let vibor = prompt("Выбери игру 1, 2 или 3")
        if (vibor == 1) {
            let spot = prompt("Напиши место")
            let body_part = prompt("Напиши часть тела")
            let item = prompt("Напиши предмет")
            let emotion = prompt("Напиши эмоцию")
            let action = prompt("Напиши действие")

            let part_1 = `Однажды я проснулся в своей ${spot} и обнаружил, что моя ${body_part} превратилась в ${item}. Я был так ${emotion}, что решил ${action} вместо того, чтобы паниковать.`;
            alert(part_1)
        }
        
        if (vibor == 2) {
            let game = prompt("Напиши игру")
            let relative = prompt("Напиши родственника")
            let spot2 = prompt("Напиши место")
            let action2 = prompt("Напиши действие")
            let emotion2 = prompt("Напиши эмоцию")

            let part_2 =`Когда я был маленьким, я любил играть в ${game} с моими ${relative} на ${spot2}. Мы всегда ${action2}, и это было так ${emotion2}, что я никогда не забуду этот опыт.`
            alert(part_2)
        }

        if (vibor == 3) {
            let country = prompt("Напиши страну")
            let animal = prompt("Напиши животное")
            let spot3 = prompt("Напиши место")
            let emotion3 = prompt("Напиши эмоцию")
            let action3 = prompt("Напиши действие")

            let part_3 =`Когда я отправился в путешествие в ${country}, я был удивлен, когда увидел ${animal} на ${spot3}. Я был так ${emotion3}, что сделал ${action3}, чтобы запечатлеть этот момент на фотографии.`
            alert(part_3)
        }
